<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Arinn 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      background: linear-gradient(to top right, #ffd6e0, #ffe6f0);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      color: #e60073;
      font-size: 2.5rem;
      margin-top: 100px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff66a3;
      color: white;
      animation: pulse 1s infinite;
    }

    #noBtn {
      background-color: #dddddd;
    }

    #result {
      margin-top: 40px;
      font-size: 24px;
      color: #cc0066;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      top: -20px;
      color: red;
      animation: fall 3s linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>🌸 Alloo Arinn, Mau ga kalo aku jadi pacar kamu? 🌸</h1>

  <div class="buttons">
    <button id="yesBtn">Ya 💖</button>
    <button id="noBtn">Ngga dulu, maaf 😢</button>
  </div>

  <div id="result"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    let size = 20;

    noBtn.addEventListener('click', () => {
      size += 10;
      yesBtn.style.fontSize = size + "px";
    });

    yesBtn.addEventListener('click', () => {
      const today = new Date();
      const tgl = today.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      result.textContent = `Yeaaay! resmi jadian yaa ${tgl} 💞💘`;
      result.style.opacity = 1;
      generateHearts();
    });

    function generateHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.textContent = "❤️";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
